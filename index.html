<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Words Practice</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <div id="start-screen">
            <h1>Chinese Flashcards</h1>
            <p>Learn Chinese characters through interactive flashcards. Swipe right to see the next card, tap the speaker to hear pronunciation.</p>
            <button id="start-btn">Start Practice</button>
        </div>
        
        <div id="practice-screen" class="hidden">
            <div class="card">
                <div class="character">你好</div>
                <button class="sound-btn"></button>
                <div class="meaning hidden">
                    <h3>Hello</h3>
                    <p>Example: 你好，早上好！(Hello, good morning!)</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
